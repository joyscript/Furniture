<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture</title>

    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__main">
          <a href="#" class="logo">Funiro.</a>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item has-sublist">
                <a href="#!" class="menu__link _icon-arrow">Products</a>
                <ul class="menu__sublist">
                  <li><a href="#!" class="menu__sublink">Product 1</a></li>
                  <li><a href="#!" class="menu__sublink">Product 2</a></li>
                  <li><a href="#!" class="menu__sublink">Product 3</a></li>
                  <li><a href="#!" class="menu__sublink">Product 4</a></li>
                  <li><a href="#!" class="menu__sublink">Product 5</a></li>
                </ul>
              </li>
              <li class="menu__item has-sublist">
                <a href="#!" class="menu__link _icon-arrow">Rooms</a>
                <ul class="menu__sublist">
                  <li><a href="#!" class="menu__sublink">Room 1</a></li>
                  <li><a href="#!" class="menu__sublink">Room 2</a></li>
                  <li><a href="#!" class="menu__sublink">Room 3</a></li>
                  <li><a href="#!" class="menu__sublink">Room 4</a></li>
                  <li><a href="#!" class="menu__sublink">Room 5</a></li>
                </ul>
              </li>
              <li class="menu__item"><a href="#!" class="menu__link">Inspirations</a></li>
            </ul>
          </nav>
        </div>

        <div class="header__search search">
          <button type="button" class="search__button _icon-search"></button>
          <form action="#" class="search__form">
            <button class="search__button _icon-search"></button>
            <input type="text" name="search" class="search__input" placeholder="Search for minimalist chair" />
          </form>
        </div>

        <div class="header__actions actions">
          <button class="actions__button _icon-heart"></button>
          <button class="actions__button _icon-cart"></button>
          <a href="#!" class="actions__avatar">
            <img src="img/avatar.png" alt="Avatar" />
          </a>
        </div>

        <button type="button" class="burger"><span></span></button>
      </div>
    </header>
  </body>
</html>
