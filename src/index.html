<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__main">
          <a href="#" class="logo">Funiro.</a>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item"><a href="#!" class="menu__link _icon-arrow">Products</a></li>
              <li class="menu__item"><a href="#!" class="menu__link _icon-arrow">Rooms</a></li>
              <li class="menu__item"><a href="#!" class="menu__link">Inspirations</a></li>
            </ul>
          </nav>
        </div>

        <div class="header__search">
          <form action="#" name="search" class="search">
            <button class="search__button _icon-search"></button>
            <input type="search" class="search__input" placeholder="Search for minimalist chair" />
          </form>
        </div>

        <div class="header__actions actions">
          <button class="actions__button _icon-heart"></button>
          <button class="actions__button _icon-cart"></button>
          <div class="actions__avatar">
            <img src="img/avatar.png" alt="Avatar" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
